<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="post">
    <p>
        <span>用户名：</span><input type="text" id="username" required>
    </p>
    <!--多选框的值，都是定义好的value-->
    <p>
        <span>性别：</span>
        <input type="radio" name="sex" value="man" id="boy">男
        <input type="radio" name="sex" value="woman" id="girl">女
    </p>

    <input type="submit">

</form>

<script>
    var input = document.getElementById('username');
    var boy = document.getElementById('boy');
    var girl = document.getElementById('girl');
    //得到输入框的值
    input.value;
    //修改输入框的值
    input.value = '123'

    //单选框和复选框要用checked来得到当前状态
    boy.checked;    //查看返回的结果，是否是true，如果是，则被选中
</script>
</body>
</html>
