<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>

    var now = new Date();   //Tue Apr 13 2021 10:47:52 GMT+0800 (中国标准时间)
    console.log(now);
    now.getFullYear();  //年
    now.getMonth(); //月
    now.getDate();   //日
    now.getDay();   //星期
    now.getHours(); //小时
    now.getMinutes(); //分钟
    now.getSeconds();   //秒数

    now.getTime();  //时间戳   1970.1.1 0:00:00 到现在的毫秒
    console.log(new Date(now.getTime()))    //返回现在时间
</script>

<body>

</body>
</html>
